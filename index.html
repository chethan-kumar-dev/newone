<!DOCTYPE html>
<html>
    <head>
        <title>asd</title>
      <style>
          #name{border: 2px solid black;padding: 7px;border-radius: 10px;}
          #binary{border: 2px solid black;padding: 7px;border-radius: 10px;}
          #button1{font-size: 20px;padding: 5px;border-radius: 6px;border: 1px solid black;background-color: red;width: 100px;}
          </style>
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body style="background-color: rgb(14, 13, 13);">
        <h3 style="color: white;font-size: 30px;position: relative;left: 20px;">BINARY CONVERTER</h3>
        <hr>
        <h1 style="color: rgb(0, 255, 21);">Type your name to get the binary code of</h1>
        <div style="position: relative;left: 30px;">
            <textarea rows="5" cols="15" id="name" style="font-size: 20px;"></textarea>
            <br>
            <br>
            <textarea rows="10" cols="15" id="binary" style="font-size: 20px;color: rgb(255, 72, 0);"></textarea>
            <br>
            <br>
            <button onclick="fun()" style="margin: 8px;" id="button1">Convert</button>
        </div>
       <script>
           function fun()
           {
            name1=document.getElementById("name").textContent;
             txtar=document.getElementById("binary");
             txtar.textContent="";
                    for(i=0;i<name1.length;i++)
                {
                    var j=name1.charCodeAt(i);
                    var h=j.toString(2);
                    txtar.textContent=txtar.textContent+h+" ";
                }
           }
    </script>
    </body>
</html>
